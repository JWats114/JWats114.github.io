<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joseph Watson || Jolly Walrus || Introduction Form</title>
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/default.css">
    <style>
        form {
            align-items: center;
            text-align: center;
            background-color: #192C40;
            border-radius: 40px;
            padding: 20px;
        }

        h2 {
            padding-top: 15px;
        }

        h3 {
            text-align: center;
        }

        button {
            margin-bottom: 15px;
            margin: 5px;
        }

        input {
            margin-top: 5px;
        }

        .course {
            border: 1px solid #ccc;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
        }

        #output {
            background-color: #192C40;
            border-radius: 40px;
            padding: 20px;
            margin: 20px auto;
            text-align: center;
            max-width: 800px;
        }

        #output img {
            max-width: 250px;
            height: auto;
        }
    </style>
</head>
<body class="wrapper">
    
    <header>
        <div data-include="components/header.html"></div>
    </header>

    <main>
        <h2>Introduction Form</h2>
        <h3>Please complete and submit the form below</h3>
        <form id="introForm" enctype="multipart/form-data">
            <h2>Names</h2>

            <label>First Name:</label><br>
            <input type="text" name="firstName" placeholder="Enter your first name" value="Joseph" required><br><br>

            <label>Middle Name / Initial</label><br>
            <input type="text" name="middleName" placeholder="Enter your middle name or initial" value="Goodwin"><br><br>

            <label>Nickname / Preferred Name</label><br>
            <input type="text" name="nickname" placeholder="Enter your nickname" value="Tre"><br><br>

            <label>Last name</label><br>
            <input type="text" name="lastName" placeholder="Enter your last name" value="Watson" required><br><br>

            <label>Mascot Adjective</label><br>
            <input type="text" name="mascotAdjective" placeholder="Enter mascot adjective" value="Jolly"><br><br>

            <label>Mascot Animal</label><br>
            <input type="text" name="mascotAnimal" placeholder="Enter mascot animal" value="Walrus"><br><br>

            <h2>Picture</h2>
            <figure>
                <img id="previewImage" src="images/funPic.jpg" alt="Hiking photo" width="250">
            </figure>
            <input type="file" id="picture" name="picture" accept="image/*"><br><br>

            <label>Caption</label><br>
            <input type="text" name="caption" placeholder="Enter image caption" value="Still standing"><br><br>

            <label>Personal Background:</label><br>
            <input type="text" name="personalBackground" placeholder="Enter personal background" value="I am from Charlotte, NC and have lived here since I was 3 years old."><br><br>

            <label>Professional Background:</label><br>
            <input type="text" name="professionalBackground" placeholder="Enter professional background" value="Your professional background"><br><br>

            <label>Academic Background:</label><br>
            <input type="text" name="academicBackground" placeholder="Enter academic background" value="Your academic background"><br><br>

            <label>Programming/Software Background:</label><br>
            <input type="text" name="programmingBackground" placeholder="Enter programming background" value="Your programming background"><br><br>

            <label>Primary Computer Platform:</label><br>
            <input type="text" name="computerPlatform" placeholder="Enter primary computer platform" value="Your computer platform"><br><br>

            <h2>Courses I'm Taking and Why:</h2><br>
            <div id="courses">
            <div class="course">
                <label>Department</label><br>
                <input type="text" placeholder="Department" value="ITIS" class="dept" name="dept[]"><br><br>
                <label>Class Number</label><br>
                <input type="text" placeholder="Number" value="3135" class="num" name="num[]"><br><br>
                <label>Class Title</label><br>
                <input type="text" placeholder="Name" value="Front-End Web App Development" class="name" name="name[]"><br><br>
                <label>Reason for taking</label><br>
                <input type="text" placeholder="Reason" value="Required in my concentration" class="reason" name="reason[]"><br><br>
                <button type="button" class="deleteCourse">❌</button><br><br>
            </div>

            <div class="course">
                <label>Department</label><br>
                <input type="text" placeholder="Department" value="AFRS" class="dept" name="dept[]"><br><br>
                <label>Class Number</label><br>
                <input type="text" placeholder="Number" value="1501" class="num" name="num[]"><br><br>
                <label>Class Title</label><br>
                <input type="text" placeholder="Name" value="Global Social Science" class="name" name="name[]"><br><br>
                <label>Reason for taking</label><br>
                <input type="text" placeholder="Reason" value="Sounded Interesting" class="reason" name="reason[]"><br><br>
                <button type="button" class="deleteCourse">❌</button><br><br>
            </div>

            <div class="course">
                <label>Department</label><br>
                <input type="text" placeholder="Department" value="ITSC" class="dept" name="dept[]"><br><br>
                <label>Class Number</label><br>
                <input type="text" placeholder="Number" value="2175" class="num" name="num[]"><br><br>
                <label>Class Title</label><br>
                <input type="text" placeholder="Name" value="Logic and Algorithms" class="name" name="name[]"><br><br>
                <label>Reason for taking</label><br>
                <input type="text" placeholder="Reason" value="Required in my concentration" class="reason" name="reason[]"><br><br>
                <button type="button" class="deleteCourse">❌</button><br><br>
            </div>

            <div class="course">
                <label>Department</label><br>
                <input type="text" placeholder="Department" value="ITSC" class="dept" name="dept[]"><br><br>
                <label>Class Number</label><br>
                <input type="text" placeholder="Number" value="3146" class="num" name="num[]"><br><br>
                <label>Class Title</label><br>
                <input type="text" placeholder="Name" value="Operating Systems & Networking" class="name" name="name[]"><br><br>
                <label>Reason for taking</label><br>
                <input type="text" placeholder="Reason" value="Required in my concentration" class="reason" name="reason[]"><br><br>
                <button type="button" class="deleteCourse">❌</button><br><br>
            </div>
            </div>

            <button type="button" id="addCourse">➕ Add Course</button><br><br>
            
            <label>Fun Fact:</label><br>
            <input type="text" name="funFact" placeholder="Enter a fun fact" value="My name means 3 because I am the third Joseph in my family."><br><br>

            <label>Something I would like to share:</label><br>
            <input type="text" name="shareable" placeholder="Enter something you'd like to share" value="I enjoy playing soccer"><br><br>

            <h2>Links</h2><br>
            <label>LinkedIn: </label>
            <input type="text" name="linkedin" placeholder="Enter LinkedIn URL" value="https://www.linkedin.com/in/joseph-watson3/"><br><br>
            <label>Github: </label>
            <input type="text" name="github" placeholder="Enter GitHub URL" value="https://github.com/JWats114"><br><br>
            <label>Personal Website: </label>
            <input type="text" name="personalWebpage" placeholder="Enter personal website URL" value="https://josephwatson.net/"><br><br>
            <label>Course Webpage: </label>
            <input type="text" name="coursePage" placeholder="Enter course webpage URL" value="https://webpages.charlotte.edu/jwats114/itis3135"><br><br>
            <label>Additional Link: </label>
            <input type="text" name="additionalLink" placeholder="Enter additional link" value="Your Link"><br><br>

            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
            <button type="button" id="clearBtn">Clear</button>
        </form>
    </main>

    <footer>
        <div data-include="components/footer.html"></div>
    </footer>
    <script src="scripts/HTMLInclude.min.js"></script>
    <script src="scripts/introduction.js"></script>
</body>
</html>
